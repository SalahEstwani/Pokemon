<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="media/pokemon_logo.png" class="logo">
    <div class="container">
        <h1>Pokédex</h1>
        <div id="pokemonList" class="pokemon-list">
            <div class="pokemon-card">
                    <img src="media/bulbasaur.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Bulbasaur</div>
                    <div class="pokemon-types">Grass, Poison</div>
            </div>
            <div class="pokemon-card">
                     <img src="media/caterpie.jpg" class="pokemon-thumbnail">
                     <div class="pokemon-name">Caterpie</div>
                     <div class="pokemon-types">Bug</div>
            </div>
            <div class="pokemon-card">
                     <img src="media/charmander.jpg" class="pokemon-thumbnail">
                     <div class="pokemon-name">Charmander</div>
                     <div class="pokemon-types">fire</div>
           </div>
           <div class="pokemon-card">
                     <img src="media/cloyster.jpg" class="pokemon-thumbnail">
                     <div class="pokemon-name">Cloyster</div>
                     <div class="pokemon-types">Ice, Water</div>
            </div>
            <div class="pokemon-card">
                     <img src="media/cubone.jpg" class="pokemon-thumbnail">
                     <div class="pokemon-name">Cubone</div>
                     <div class="pokemon-types">ground</div>
            </div>
            <div class="pokemon-card">
                     <img src="media/darkrai.jpg" class="pokemon-thumbnail">
                     <div class="pokemon-name">Darkari</div>
                     <div class="pokemon-types">Dark</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/diglett.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Diglett</div>
                    <div class="pokemon-types">ground</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/groudon.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Groudon</div>
                    <div class="pokemon-types">ground</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/jigglypuff.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Jigglypuff</div>
                    <div class="pokemon-types">Normal, Fairy</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/kakuna.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Kakuna</div>
                    <div class="pokemon-types">Bug, Poison</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/mew.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Mew</div>
                    <div class="pokemon-types">Psychic</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/pikachu.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Pikachu</div>
                    <div class="pokemon-types">Normal</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/ponyta.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Ponyta</div>
                    <div class="pokemon-types">Fire</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/rattata.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Rattata</div>
                    <div class="pokemon-types">Plant</div>
            </div>
            <div class="pokemon-card">
                     <img src="media/tentacruel.jpg" class="pokemon-thumbnail">
                     <div class="pokemon-name">Tentarcule</div>
                     <div class="pokemon-types">Poison, Water</div>
            </div>
            <div class="pokemon-card">
                    <img src="media/vulpix.jpg" class="pokemon-thumbnail">
                    <div class="pokemon-name">Vulpix</div>
                    <div class="pokemon-types">Fire, Plant</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
